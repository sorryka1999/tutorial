<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>View post</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
</head>
<body style="width: 640px; margin: auto;">
	<div th:insert="blocks/header :: header"></div>
	<div class="mt-4 border border-success rounded-lg p-4">
		<div th:each="el : ${post}" class="alert alert-info mt-2">
			<h3 th:text="${el.title}"/>
			<p th:text="${el.full_text}"/>
			<p><b>Views: </b> <span th:text="${el.views}"/></p>
			<a th:href="'/blog/' + ${el.id} + '/edit'"
			class="btn btn-warning" style="color: white;">Edit</a><br><br>
			<form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
				<button type="submit" class="btn btn-danger" style="color: white;">Remove</button>
			</form>
		</div>
	</div>
</body>
</html>
